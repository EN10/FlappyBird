<!DOCTYPE html>
<html>
<body>
<h1>Simple Flappy Bird</h1>
<canvas id="draw" onmousedown="flap()"></canvas>
<script>
var g = document.getElementById("draw").getContext("2d");
setInterval(function(){tick()},50);
var r = Math.floor(Math.random()*100);
var y = 10;                     // Start Bird Top
var x = 200;                    // Start Pipe Right

drawGame();

function drawGame(){
g.fillStyle = "white";          // Clear Screen
g.fillRect(0,0,300,200);

g.fillStyle = "green";          // Draw Pipes
g.fillRect(x,0,25,r);
g.fillRect(x,r+40,25,100);

var bird = new Image();         // Draw Bird
bird.src = 'https://googledrive.com/host/0B_sbHq8TRiIsZEdUdVBJemJIbm8/FP.jpg';
g.drawImage(bird,50,y);
}

function tick(){                // Screen Refresh
y = y+1;
x = x-1;
drawGame();
}

function flap(){
y = y-10;
drawGame();
}

</script>
<p>By Enio Fernandes</p>
</body>
</html>
